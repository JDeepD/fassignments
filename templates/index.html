<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

    <title>Fuck Assignments</title>
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">fassignments</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Github</a>
          </div>
        </div>
      </div>
    </nav>
  </body>

    <div class="container" style="margin: 15px;">
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name">
            </div>

            <div class="mb-3">
              <label for="schid" class="form-label">Scholar ID</label>
              <input type="text" class="form-control" name="schid" id="schid">
            </div>

            <div class="mb-3">
              <label for="course" class="form-label">Course</label>
              <input type="text" class="form-control" name="course" id="course">
            </div>

            <div class="mb-3">
              <label for="Department" class="form-label">Department</label>
              <input type="text" class="form-control" name="dept" id="dept">
            </div>

            <div class="mb-3">
              <label for="subto" class="form-label">Submitted to</label>
              <input type="text" class="form-control" name="subto" id="subto">
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="text" class="form-control" name="date" id="date">
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="title">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
    </div>
  </div>
